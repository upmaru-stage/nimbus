dependencies:
  trace: true
  build:
    - nodejs
    - npm
  runtime:
    - nodejs
    - npm
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - nimbus-openrc

stack: alpine/3.17

build:
  destinations: 
    - '.next/standalone'
    - '.next/static'
  command: |
    npm install
    npm run build

run: 
  name: nimbus
  services:
  - name: web
    binary: node
    path: /usr/bin
    start:
      call: 'standalone/server.js'

hook:
  post-install: |
    rc-update add nimbus

  pre-upgrade: |
    rc-service nimbus stop

  post-upgrade: |
    rc-service nimbus start

  post-deinstall: |
    rc-service nimbus stop
    rc-update del rdio
